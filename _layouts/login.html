---
layout: default
---
<div class="page">
  {{ content }}
</div>

<!-- ServerAddress Modal -->
<div class="modal fade" id="modalServerAddress" tabindex="-1" role="dialog" aria-labelledby="DeviceOS">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalTitle">ServerAddress</h4>
      </div>
      <div class="modal-body">
		This field contains the server address and port.<br/><br/>

        For example, pe.mineplex.com:19132
      </div>
    </div>
  </div>
</div>


<!-- SkinId Modal -->
<div class="modal fade" id="modalSkinId" tabindex="-1" role="dialog" aria-labelledby="DeviceOS">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalTitle">SkinId</h4>
      </div>
      <div class="modal-body">
		This field contains the id of the player's skin.<br/><br/>

        For example, Standard_Alex.
      </div>
    </div>
  </div>
</div>
